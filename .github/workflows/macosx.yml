name: MacOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: |
        brew install boost@1.76 htslib
        make CXXFLAGS='-I/opt/homebrew/opt/boost@1.76/include' LDFLAGS='-L/opt/homebrew/opt/boost@1.76/lib'
